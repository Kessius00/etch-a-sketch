<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kes Olling">
    <meta name="description" content="A page to make pixelart on by clicking">
    <meta name="keywords" content="Etch-a-Sketch, pixel, pixelart">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/icon.png">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="sliderContainer">
            <button id="incDark">Incrementally Darken</button>
            <button id="randBtn">Randomize Color</button>
            <button id="shadeBtn">Randomize Shade of Grey</button>
            <button id="erases">Eraser</button>
            <div class="colorpicker">
                <button id="colorChoose">Pick Color</button>
                <input type="color" id="color" name="color" value="#FFFFFF">
            </div>
            <input type="range" min="2" max="64" value="16" class="slider">
            <div class="gridSize"></div>
        </div>

        <div class="boxContainer"></div>
    </div>
</body>
</html>
